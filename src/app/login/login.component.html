<div class="login-content">
    <form [formGroup]="loginForm">
        <h2><span class="entypo-login"><i class="fa fa-sign-in"></i></span>  Entrar</h2>
        <button class="submit" (click)="onSubmit()"><span class="entypo-lock"><i class="fa fa-lock"></i></span></button>
        <span class="entypo-user inputUserIcon">
           <i class="fa fa-user"></i>
         </span>
        <input type="text" class="user" formControlName="email" placeholder="email"/>
        <span class="entypo-key inputPassIcon">
           <i class="fa fa-key"></i>
         </span>
        <input type="password" class="pass" formControlName="password" placeholder="senha"/>
    </form>
</div>
